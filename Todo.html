<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo-list</title>
</head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
  <div class="container">
    <h3 class="justify-content-center text-center">Todo_list</h3>
    <div class="input-group mb-3">
      <input id="myinput" type="text" class="form-control mt-3" placeholder="Enter list name..."
        aria-label="Recipient's username" aria-describedby="button-addon2">
      <button class="btn btn-outline-primary mt-3" type="button" id="button-addon2" onclick="mylist()">Create
        list</button>
    </div>

    <div class="mylist fs-3 " id="mylist">


    </div>

  </div>

  <script src="Todo.js"></script>
</body>

</html>
